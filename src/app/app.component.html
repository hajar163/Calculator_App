<div class="min-w-screen
min-h-screen 
bg-red-200
flex
items-center
px-5
py-5">

    <div class="w-full
    mx-auto
    rounded-xl
    shadow-xl
    text-geay-800
    relative
    overflow-hidden" style="max-width: 350px;">
        <h1 class="text-center text-white py-10 text-3xl font-bold"> Calculator </h1>

        <!-- calculator screen -->
        <div class="w-full
        h-40
        bg-gradient-to-b
        from-gray-700
        to-gray-800
        text-right">

            <!-- function screen -->
            <div class="w-full
            py-5
            px-6
            text-2xl
            text-white
            font-thin">
                {{funcT}}
            </div>
            <!-- end function screen -->

            <!-- number screen -->
            <div class="w-full
            py-5
            px-6
            text-6xl
            text-white
            font-thin">
                {{calValue | number}}
            </div>
            <!-- end number screen -->
        </div>
        <!-- end calculator screen -->

        <!-- Calculator button area -->
        <div class="w-full
         bg-gradient-to-b
         from-red-500
         to-red-800">

            <!-- first button row-->
            <div class="flex w-full">
                <!-- Clear button -->
                <div class="w-2/4  border-b border-r ">
                    <button class="w-full
                    h-16
                    outline-none
                    hover:bg-red-700
                    hover: bg-opacity-20
                    text-white
                    text-xl
                    font-light
                    " (click)="onClickValue('c','function')" > C </button>
                </div>
                <!-- end clear button -->

                <!-- precentage button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                      h-16
                      outline-none
                      focus: outline-none
                      hover:bg-red-700
                      hover: bg-opacity-50
                      text-xl
                      font-light
                      text-white
                      " (click)="onClickValue('%','function')"> % </button>
                </div>
                <!-- end precentage button -->

                <!-- division button-->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus: outline-none
                    bg-red-700
                    bg-opacity-10
                    text-white
                    text-2xl
                    font-light
                    " (click)="onClickValue('/','function')"> / </button>
                </div>
                <!-- end division button-->
            </div>
            <!-- end first button row-->

            <!-- second button row -->
            <div class="flex w-full">

                <!-- number 7 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('7','number')"> 7 </button>
                </div>
                <!-- end number 7 button -->

                <!-- number 8 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('8','number')"> 8 </button>
                </div>
                <!-- end number 8 button -->
                
                <!-- number 9 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('9','number')"> 9 </button>
                </div>
                <!-- end number 9 button -->

                <!-- multiplication button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('*','function')"> * </button>
                </div>
                <!-- end multiplication button -->
            </div>
            <!-- end second button row -->

            <!-- Third button row -->
            <div class="flex w-full">

                <!-- number 4 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('4','number')"> 4 </button>
                </div>
                <!-- end number 4 button -->

                <!-- number 5 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('5','number')"> 5 </button>
                </div>
                <!-- end number 5 button -->
                
                <!-- number 6 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('6','number')"> 6 </button>
                </div>
                <!-- end number 6 button -->

                <!-- subtrction button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('-','function')"> - </button>
                </div>
                <!-- end subtrction button -->
            </div>
            <!-- end Third button row -->

            <!-- Fourth button row -->
            <div class="flex w-full">

                <!-- number 1 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('1','number')"> 1 </button>
                </div>
                <!-- end number 1 button -->

                <!-- number 2 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('2','number')"> 2 </button>
                </div>
                <!-- end number 2 button -->
                
                <!-- number 3 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('3','number')"> 3 </button>
                </div>
                <!-- end number 3 button -->

                <!-- addition button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('+','function')"> + </button>
                </div>
                <!-- end addition button -->
            </div>
            <!-- end fourth button row -->

            <!-- Last button row -->
            <div class="flex w-full">

                <!-- number 0 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('0','number')"> 0 </button>
                </div>
                <!-- end number 0 button -->

                <!-- decimal button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('.','number')"> . </button>
                </div>
                <!-- end decimal button -->
                
                <!-- Equal button -->
                <div class="w-2/4 border-r border-b border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    focus:outline-none
                    hover:bg-opacity-20
                    text-white
                    text-xl
                    font-light" (click)="onClickValue('=','function')"> = </button>
                </div>
                <!-- end Equal button -->
            </div>
            <!-- end last button row -->
        </div>
        <!-- end calculator button area -->

    </div>



</div>
